###################
### KEYBINDINGS ###
###################

# Import default variables
source = ~/.config/hypr/hyprland/defaults.conf

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier
$ctrl    = CTRL
$alt     = ALT
$shift   = SHIFT

# Kill binds
bindd = $mainMod              , q     , Close focused window. , killactive,
bindd = $mainMod $ctrl $shift , delete, Exit Hyprland.        , exit,

# Exec binds
bindd = $mainMod       , return, Launch terminal (super + enter).      , exec, $terminal
bindd = $mainMod       , e     , Launch file manager.                  , exec, $fileManager
bindd = $mainMod $shift, e     , Launch CLI file manager.              , exec, $filesCLI
bindd = $mainMod       , space , Launch application menu.              , exec, $menu
bindd = $mainMod       , b     , Launch browser.                       , exec, $browser

bindd = CTRL+SHIFT, escape, Open task manager., exec, $task_manager

# Screenshots
bindd =                , Print, Take a screenshot of active monitor and save it to clipboard. , exec, $screenshot_active_clipboard
bindd = $mainMod       , Print, Take a screenshot of active monitor and save it to disk.      , exec, $screenshot_active_disk
bindd = $mainMod $shift, s    , Take a screenshot of selected region and save it to clipboard., exec, $screenshot_region_clipboard

# Color picker
bindd = $mainMod $shift, c    , Color picker. , exec, $color_picker

# Wallpaper
bindd = $mainMod, w, Change wallpaper, exec, $change_wallpaper

# Clipboard
bindd = $mainMod, v, Open clipboard manager, exec, $open_clipboard

# Reload hyprland
binddl = $mainMod $ctrl $shift, r, Reload hyprland., forcerendererreload

# Waybar
bindd = $mainMod $shift, b, Restart waybar., exec, pkill -SIGUSR2 waybar

# Hyprlock
bindd = $mainMod $alt, l, Lock screen., exec, hyprlock

# Discord
bindd = $ctrl, KP_Subtract, Toggle mute on discord by presing ctrl+numpad_minus. , pass, class:^(discord)$
bindd = $ctrl, KP_multiply, Toggle deafen on discord by presing ctrl+numpad_star., pass, class:^(discord)$

# Window binds
bindd = $mainMod, c        , Toggle floating for current window.  , togglefloating,
bindd = $mainMod, backslash, Change tiling split direction        , togglesplit, # dwindle
bindd = $mainMod, f        , Toggle fullscreen for current window., fullscreen
 

# Move focus with mainMod + vim keys
bindd = $mainMod, h, Move focus to left widnow. , movefocus, l
bindd = $mainMod, j, Move focus to below widnow., movefocus, d
bindd = $mainMod, k, Move focus to above widnow., movefocus, u
bindd = $mainMod, l, Move focus to right widnow., movefocus, r

# Swap windows with mainMod + vim keys
# bindd = $mainMod shift, h, Swap active window with left window., movewindow, l
# bindd = $mainMod shift, j, Swap active window with below window., movewindow, d
# bindd = $mainMod shift, k, Swap active window with above window., movewindow, u
# bindd = $mainMod shift, l, Swap active window with right window., movewindow, r

# Window resizing + moving
# $mainMod + a: enter EDIT_MODE
#   - shift + hjkl        : move window
#   - ctrl  + hjkl        : resize window
#   - ctrl  + shift + hjkl: fast resize window
#   - hjkl                : select window
bind = $mainMod, a, submap, EDIT_MODE
submap = EDIT_MODE

bindde = $ctrl, h, [EDIT_MODE]Resize active window left. , resizeactive, -10   0
bindde = $ctrl, j, [EDIT_MODE]Resize active window down. , resizeactive,   0  10
bindde = $ctrl, k, [EDIT_MODE]Resize active window up.   , resizeactive,   0 -10
bindde = $ctrl, l, [EDIT_MODE]Resize active window right., resizeactive,  10   0

bindde = $ctrl $shift, h, [EDIT_MODE]Resize++ active window left. , resizeactive, -50   0
bindde = $ctrl $shift, j, [EDIT_MODE]Resize++ active window down. , resizeactive,   0  50
bindde = $ctrl $shift, k, [EDIT_MODE]Resize++ active window up.   , resizeactive,   0 -50
bindde = $ctrl $shift, l, [EDIT_MODE]Resize++ active window right., resizeactive,  50   0

bindde = , h, [EDIT_MODE]Change active window left. , movefocus, l
bindde = , j, [EDIT_MODE]Change active window down. , movefocus, d
bindde = , k, [EDIT_MODE]Change active window up.   , movefocus, u
bindde = , l, [EDIT_MODE]Change active window right., movefocus, r

bindde = $shift, h, [EDIT_MODE]Move active winodw left. , movewindow, l
bindde = $shift, j, [EDIT_MODE]Move active winodw down. , movewindow, d
bindde = $shift, k, [EDIT_MODE]Move active winodw up.   , movewindow, u
bindde = $shift, l, [EDIT_MODE]Move active winodw right., movewindow, r

bind = $ctrl, c     , submap, reset
bind =      , escape, submap, reset
submap = reset

# Switch orkspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod $shift, 1, movetoworkspace, 1
bind = $mainMod $shift, 2, movetoworkspace, 2
bind = $mainMod $shift, 3, movetoworkspace, 3
bind = $mainMod $shift, 4, movetoworkspace, 4
bind = $mainMod $shift, 5, movetoworkspace, 5
bind = $mainMod $shift, 6, movetoworkspace, 6
bind = $mainMod $shift, 7, movetoworkspace, 7
bind = $mainMod $shift, 8, movetoworkspace, 8
bind = $mainMod $shift, 9, movetoworkspace, 9
bind = $mainMod $shift, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod       , m, togglespecialworkspace, magic
bind = $mainMod $shift, m, movetoworkspace       , special:magic

# Scroll through existing workspaces with mainMod + square_brackets
bindde = $mainMod, bracketright, Scroll to next workspace with mainMod + ]., workspace, e+1
bindde = $mainMod, bracketleft , Scroll to prev workspace with mainMod + [., workspace, e-1

# Scroll through existing workspaces (including empty ones) with mainMod + shiift + square_brackets
bindd = $mainMod $shift, bracketright, Scroll to next workspace (including empty) with mainMod + shift + ]., workspace, r+1
bindd = $mainMod $shift, bracketleft , Scroll to prev workspace (including empty) with mainMod + shift + [., workspace, r-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = , XF86AudioRaiseVolume , exec, $volume_up      
bindel = , XF86AudioLowerVolume , exec, $volume_down    
bindel = , XF86AudioMute        , exec, $volume_mute    
bindel = , XF86AudioMicMute     , exec, $mic_mute       
bindel = , XF86MonBrightnessUp  , exec, $brightness_up  
bindel = , XF86MonBrightnessDown, exec, $brightness_down

# Requires playerctl
bindl = , XF86AudioNext , exec, $next_track
bindl = , XF86AudioPrev , exec, $prev_track
bindl = , XF86AudioPlay , exec, $play_pause
bindl = , XF86AudioPause, exec, $play_pause

