################
### MONITORS ###
################

monitor = HDMI-A-1, 2560x1440@144, 0x0, 1, bitdepth, 10


###################
### MY PROGRAMS ###
###################

# Set programs that you use
$terminal = kitty
$fileManager = dolphin
$menu = wofi --show drun
$browser = librewolf

##################
### WORKSPACES ###
##################

# workspace = special:taskmgr, persistent:true, floating:true

####################
### WINDOW RULES ###
####################

# Task manager
windowrule = float,         initialClass:kitty, initialTitle:task manager
windowrule = pin,           initialClass:kitty, initialTitle:task manager
windowrule = size 50% 60%, initialClass:kitty, initialTitle:task manager

# Pulseaudio
windowrule = float,         initialClass:org.pulseaudio.pavucontrol, initialTitle:Volume Control
windowrule = pin,           initialClass:org.pulseaudio.pavucontrol, initialTitle:Volume Control
windowrule = size 20% 30%,  initialClass:org.pulseaudio.pavucontrol, initialTitle:Volume Control
windowrule = move 75% 02%,  initialClass:org.pulseaudio.pavucontrol, initialTitle:Volume Control

# Bluetooth manager
windowrule = float,         initialClass:blueman-manager
windowrule = pin,           initialClass:blueman-manager
windowrule = size 20% 30%,  initialClass:blueman-manager
windowrule = move 78% 02%,  initialClass:blueman-manager

# Network manager
windowrule = float,         initialClass:nm-connection-editor
windowrule = pin,           initialClass:nm-connection-editor
windowrule = size 20% 30%,  initialClass:nm-connection-editor
windowrule = move 78% 02%,  initialClass:nm-connection-editor


#################
### AUTOSTART ###
#################

exec-once = dbus-update-activation-environment --all

exec-once = waybar  
exec-once = hyprpaper
exec-once = nm-applet
exec-once = systemctl --user start hyprpolkitagent
exec-once = hypridle
exec-once = dunst 
exec-once = systemctl --user import-environment SSH_AUTH_SOCK GPG_AGENT_INFO

exec-once = sleep 5 && openrgb --startminimized # sleep so waybar has enough time to open, so the tray icon works
exec-once = bash -lc '~/scripts/auto-cycle_wallpaper.sh 600' # 10 minutes

exec-once = wl-paste --type text --watch cliphist store # Stores only text data
exec-once = wl-paste --type image --watch cliphist store # Stores only image data

# exec-once = librewolf
# exec-once = $terminal

#############################
### ENVIRONMENT VARIABLES ###
#############################

# Cursor
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

# Nvidia
env = GBM_BACKEND,nvidia-drm
env = LIBVA_DRIVER_NAME,nvidia
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = NVD_BACKEND,direct
env = __GL_GSYNC_ALLOWED,1
env = __GL_SYNC_TO_VBLANK,0 # When G-SYNC is active and __GL_SYNC_TO_VBLANK is disabled, applications rendering faster than the maximum refresh rate will tear. This eliminates tearing for frame rates below the monitor's maximum refresh rate while minimizing latency for frame rates above it. When __GL_SYNC_TO_VBLANK is enabled, the frame rate is limited to the monitor's maximum refresh rate to eliminate tearing completely.
env = --GL_VRR-ALLOWED,1 # __GL_VRR_ALLOWED - Controls if Adaptive Sync should be used. Recommended to set as “0” to avoid having problems on some games.

# XDG
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
# env = XDG_DESKTOP_PORTAL_LOCK_COMMAND,"$HOME/scripts/swaylock.sh"


# Qt
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
# env = QT_QPA_PLATFORMTHEME,hyprqt6engine
env = QT_QPA_PLATFORMTHEME,qt6ct
# env = QT_QPA_PLATFORMTHEME,qt5ct


